  const totalRotations = 3;
  const duration = 1800;
  
  const stopAudio = new Audio('audio/stop.mp3'); // –ø—É—Ç—å –∫ —Ç–≤–æ–µ–º—É –∑–≤—É–∫—É
  stopAudio.volume = 1;
  stopAudio.play().catch(()=>{});

  await Promise.all(reels.map((reel,i)=>{
    return new Promise(res=>{
      const strip = reel.querySelector('.strip');
      const target = results[i]-1; 
      const startTime = performance.now();
      function animate(time){
        const elapsed = time - startTime;
        const t = Math.min(elapsed/duration,1);
        const eased = easeOutQuad(t);
        const pos = (totalRotations*MEME_COUNT + target) * tileHeight * eased;
        strip.style.transform = `translateY(-${pos}px)`;
        if(t<1) requestAnimationFrame(animate);
        else { 
          strip.style.transform = `translateY(-${target*tileHeight}px)`; 
          res(); 
        }
      }
      requestAnimationFrame(animate);
    });
  }));

  // -------------------
  // –ó–í–£–ö –ü–û–°–õ–ï –û–°–¢–ê–ù–û–í–ö–ò –ë–ê–†–ê–ë–ê–ù–û–í

  // -------------------

  const win = results.every(v=>v===results[0]);

    winSound.play().catch(()=>{}); // –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º üéµ
    document.querySelector('.machine').classList.add('win');
    setTimeout(()=>document.querySelector('.machine').classList.remove('win'),3500);

    const reward = bet*WIN_MULTIPLIER;
    coins += reward;
    document.getElementById('coins').textContent = coins;
    burstAmount.textContent = reward;
    setTimeout(() => {
      burst.classList.add('show');
      setTimeout(() => {
        burst.classList.remove('show');
        topText.classList.remove('blink');
      }, 2300); // –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—É–º–º—ã
    }, 1500);

    addHistory(`üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ –∫–∞—Ç—É—à–∫–∏ –ø–æ–∫–∞–∑–∞–ª–∏ meme${results[0]}! +${reward} ü™ô`);
    setTimeout(()=>playWinVideo(results[0], reward),1000);
  } else {
    addHistory(`–ö–æ–º–±–∏–Ω–∞—Ü–∏—è: ${results.join(' | ')} ‚Äî –Ω–µ –ø–æ–≤–µ–∑–ª–æ.`);
  }

  spinBtn.disabled = false;
}

const container = document.getElementById('bg-text-container');
const rowHeight = 18;
const fontSize = 16;
const rows = Math.floor(window.innerHeight / rowHeight);
const word = 'MELLSTROY ';

for(let i=0;i<rows;i++){
  const row = document.createElement('div');
  row.className = 'bg-text-row';
  row.style.top = `${i*rowHeight}px`;
  row.style.fontSize = fontSize+'px';

  const count = Math.ceil(window.innerWidth / 70);
  row.textContent = word.repeat(count).trim();

  row.dataset.offset = 0;
  row.dataset.direction = (i % 2 === 0 ? 1 : -1);
  row.dataset.step = 0.1 + Math.random() * 0.1; // –µ—â—ë –º–µ–¥–ª–µ–Ω–Ω–µ–µ

  container.appendChild(row);
}

function animateRows() {
  const allRows = document.querySelectorAll('.bg-text-row');
  allRows.forEach(row => {
    let offset = parseFloat(row.dataset.offset);
    const dir = parseFloat(row.dataset.direction);
    const step = parseFloat(row.dataset.step);

    if(offset > 5) row.dataset.direction = -1;
    if(offset < -5) row.dataset.direction = 1;

    offset += dir * step;
    row.style.transform = `translateX(${offset}px)`;
    row.dataset.offset = offset;
  });
  requestAnimationFrame(animateRows);
}

animateRows();
const txt = document.querySelector('.txtHead');
const header = document.querySelector('header');
const txtWidth = txt.offsetWidth;
const headerWidth = header.offsetWidth;

let direction = 1; // 1 = –≤–ø—Ä–∞–≤–æ, -1 = –≤–ª–µ–≤–æ
let pos = 0;

function animateText(){
  pos += direction * 3.5; // —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è
  if(pos + txtWidth >= headerWidth) direction = -1; // –¥–æ—Å—Ç–∏–≥–ª–∏ –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è
  if(pos <= 0) direction = 1; // –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è
  txt.style.transform = `translateX(${pos}px)`;
  requestAnimationFrame(animateText);
}

animateText();
